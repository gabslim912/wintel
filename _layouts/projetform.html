---
layout: default
---
<!-- Header
============================================= -->
{%- include header.html -%}
<!-- Page Title
		============================================= -->
		

<section id="page-title" class="page-title-parallax include-header " style=" padding: 120px 0; background-image: linear-gradient(rgba(0,0,0,1), rgba(0,0,0,.1)), url('/uploads/DIAMNIADIO-70.jpg'); background-size: cover; background-position: center center;" data-bottom-top="background-position:0px 200px;" data-top-bottom="background-position:0px -400px;">

<div class="container clearfix">
	<h1 class="text-white">{{ page.title }}</h1>
	<span class="text-white">{{ page.description }}</span>
	<ol class="breadcrumb text-white">
		<li class="breadcrumb-item text-white"><a href="/">Acceuil</a></li>
		<li class="breadcrumb-item text-white active" aria-current="page">{{ page.title }}</li>
	</ol>
</div>

</section><!-- #page-title end -->
<!-- Content
============================================= -->
<section id="content">
	<div class="content-wrap">
		<div class="container clearfix">

			<div class="form-widget">

				<div class="form-result"></div>

				<div class="row shadow bg-light border">

					<div class="col-lg-4 dark" style="background: linear-gradient(rgba(0,0,0,.8), rgba(0,0,0,.2)), url('/uploads/DIAMNIADIO-51.jpg') center center / cover; min-height: 400px;">
						<h3 class="center mt-5">CROWDFUNDING</h3>
						<div class="calories-wrap center w-100 px-2">
							<span class="text-uppercase ls2">Lancez vous!</span>
							<h2 class="counter counter-large  text-white fw-bold mb-0"><span data-from="0" data-to="65" data-refresh-interval="10" data-speed="1500" class="text-white"></span>%</h2> 
							<span class="text-uppercase h6 ls3">Projets financés</span>
						</div>
					</div>

					<div class="col-lg-8 p-5">
						
						
								<form action="https://formkeep.com/f/8d72761296c2"
      accept-charset="UTF-8"
      enctype="multipart/form-data"
      method="POST">
  <input type="hidden" name="utf8" value="✓">

  <label for="email-address">Email Address</label>
  <input type="email" id="email-address" name="email">

  <label for="photo-album">Photos</label>
  <input type="file" id="photo-album" multiple name="photos[]">

  <button type="submit">Submit</button>
</form>

					</div>

				</div>

			</div>

				</div>
			</div>
		</section><!-- #content end -->
