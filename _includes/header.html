<header id="header" class="transparent-header dark">
      <div id="header-wrap">
        <div class="container">
          <div class="header-row">

            <!-- Logo
            ============================================= -->
            <div id="logo">
              <a href="/" class="standard-logo" data-dark-logo="/assets/images/win2.png"><img src="/assets/images/win2.png" alt="Wintel Logo"></a>
              <a href="/" class="retina-logo" data-dark-logo="/assets/images/win2.png"><img src="/assets/images/win2.png" alt="Wintel Logo"></a>
            </div><!-- #logo end -->

            <div class="header-misc">

              <!-- Top Search
              ============================================= -->
              <div id="top-search" class="header-misc-icon">
                <a href="#" id="top-search-trigger"><i class="icon-line-search"></i><i class="icon-line-cross"></i></a>
              </div><!-- #top-search end -->

            </div>

            <div id="primary-menu-trigger">
              <svg class="svg-trigger" viewBox="0 0 100 100"><path d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path><path d="m 30,50 h 40"></path><path d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path></svg>
            </div>

            <!-- Primary Navigation
            ============================================= -->
            <nav class="primary-menu">

              <ul class="menu-container">
                <li class="menu-item">
                  <a class="menu-link" href="/"><div>Home</div></a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="/about.html"><div>Qui sommes-nous</div></a>
                </li>
                <li class="menu-item">
                      <a class="menu-link" href="#"><div>Investir</div></a>
                      <ul class="sub-menu-container">
                        {% for partenaire in site.partenaires %}
                        <li class="menu-item">
                          <a class="menu-link" href="{{ partenaire.url }}"><div>{{ partenaire.nom }}</div></a>
                        </li>
                        {% endfor %}
                      </ul>
                    </li>
                <li class="menu-item">
                  <a class="menu-link" href="/crowdfunding.html"><div>Crowdfunding</div></a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="/faq.html"><div>FAQ</div></a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="/contact"><div>Contact</div></a>
                </li>
                
              </ul>

            </nav><!-- #primary-menu end -->

            <form class="top-search-form" action="search.html" method="get">
              <input type="text" name="q" class="form-control" value="" placeholder="Type &amp; Hit Enter.." autocomplete="off">
            </form>

          </div>
        </div>
      </div>
      <div class="header-wrap-clone"></div>
    </header>
